$def with(stock_daily_list,selected_ts_code,stock_daily_list_answer,server_params)
<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="introduce">股票趋势预测工具，提高用户的技术分析感觉；通过创建ID，开始答题</div>
       <div>涨定义：第二天的价格高于前一天的收盘价 </div>
       <div>跌定义：第二天的价格低于前一天的收盘价 </div>
       <div><a href="./admin_skill_rank">排行榜</a> </div>

       <div id="container" style="height: 70%"></div>
       <div id="id_selected_ts_code" hidden="true">$selected_ts_code</div>
       <div id="id_create_user_id" >创建userId，开始答题，默认50题为一组</div>
       <div>ID：
           <input type="text" value="" name="user_id" id="user_id">
           <input type="button" value="创建ID" name="create_user_id" id="id_create_user_id_button" onclick="createUserId()">
           <div id="id_create_user_result"></div>
       </div>
       <div id='id_input_button' hidden='true'>
          <input type="button" id="id_zhang" value="涨" onclick="submitAnswer('True')" >
          <input type="button" id="id_die" value="跌" onclick="submitAnswer('False')" ></div>
       <div id="result_process"></div><div id="result_score"></div>

       <div><input type="button" id='id_show_answer' hidden='true' value="查看答案" onclick="answer()"> </div>
       <div><input type="button" id='id_next_question' hidden='true' value="下一题" onclick="nextQuestion()"> </div>
       <script src="/static/JS/jquery1.9.js" type="text/javascript"></script>
       <script type="text/javascript">
           var server_stock_daily_list = $:stock_daily_list;
	         var server_params_object = eval("(" +"$:server_params" +")");
           var server_stock_daily_list_answer = $:stock_daily_list_answer;
       </script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZD7S9IuolEgKoOXzQ7pRrR65"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript" src="/static/JS/admin_stock_echart_skill.js"></script>
   </body>
</html>
